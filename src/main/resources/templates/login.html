<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>家計管理プロジェクト</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="wrapper">
		<!-- ヘッダー -->
			<header class="header">
				<div><h1 class="logo"><a href="/index"><img src="img/kakeikanri_project.png" alt="家計管理プロジェクト" width="230px"></a></h1></div>
			</header>
			<!-- ヘッダーここまで -->
			
			<!-- メイン -->
			<main>
				<div class="login">
					<p th:if="${loginUserName == null}">ログインしてください</p>
					<p th:if="${loginUserName}" th:text="ようこそ${loginUserName}"></p>
					<div th:if="${param.error}">
						入力されたユーザー名、又はパスワードが違います。</div>
					<div th:if="${param.logout}">
						ログアウトしました。</div>
					<form th:action="@{/login}" method="post">
						<table class="mb20">
							<tr><th>ユーザー名　</th><td><input type="text" name="username" placeholder="Username"></td></tr>
							<tr><th>パスワード　</th><td><input type="password" name="password" placeholder="Password"></td></tr>
						</table>
						<div class="center"><input type="submit" value="ログイン" class="btn"></div>
					</form>
				</div>
			</main>
			<!-- メインここまで -->
			<!-- フッター -->
			<footer class="footer">
				<p>&copy;Copyright kakeibokanri project. All rights reserved.</p>
			</footer>
			<!-- フッターここまで -->
		</div>
	</body>
</html>
